<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería</title>
    <link rel="stylesheet" href="../CSS/galeria.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <header>
      <nav>
        <ul id="padreNav">
          <li><a id="inicio" href="../index.html">Inicio</a></li>
          <li><a id="biografia" href="biografia.html">Biografia</a></li>
          <li><a id="discografia" href="discografia.html">Discografia</a></li>
          <li><a id="galeria" href="galeria.html">Galeria</a></li>
          <li><a id="contactos" href="contactos.html">Contactos</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Galería de Imágenes</h1>
      <h2>Con Soda Stereo</h2>

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../img/soda.jpg" class="imagenes1" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="../img/soda2.jpg" class="imagenes1" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="../img/soda3.jpg" class="imagenes1" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <h3>Etapa Solista</h3>
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../img/gustavo1.jpg" class="imagenes2" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="../img/gustavo2.jpg" class="imagenes2" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="../img/gustavo3.jpg" class="imagenes2" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
    </main>

    <footer>
      <h4>Redes de Gustavo Cerati</h4>

      <div id="padreRedes">
        <a id="hijoRedes1" href="https://www.instagram.com/cerati/?hl=es"
          >Instagram</a
        >
        <a
          id="hijoRedes2"
          href="https://www.youtube.com/channel/UCZuU_8S5VItTh-InZ0CV-rA"
          >Youtube</a
        >
        <a
          id="hijoRedes3"
          href="https://open.spotify.com/intl-es/artist/1QOmebWGB6FdFtW7Bo3F0W"
          >Spotify</a
        >
      </div>
    </footer>
  </body>
</html>
